<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Train Schedule</title>

	<!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap javascript -->
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!-- Firebase Reference -->
    
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
	<!-- Moment.js Reference -->
    <script src="http://momentjs.com/downloads/moment.js"></script>  
    <!-- <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script> -->
	 

</head>

<body>
	<!-- Current Train Schedule -->
	<div class="container">
	<!-- Jumbotron -->
	<div class="row">
	<div class="jumbotron" style="background-color: black; color: white">
		<h1 class="text-center">Train Schedule Information</h1>
	</div>
	<div class="row">
		<div class="col-lg-12">

		<!-- Current Trains -->
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">Current Trains</h3>
			</div>
			<div class="panel-body">
				<table class="table table-hover" id='schedule-table'>
					<thread>
					  <tr>
					  	 <th>Train Name</th>
					  	 <th>Destination</th>
					  	 <th>Frequency</th>
					  	 <th>Next Arrival</th>
					  	 <th>Minutes Away</th>
					  </tr>
					 </thread>
					 <tbody>					 	
					 </tbody>
				</table>
			</div>
		</div>
	<!-- Add Train		 -->
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">Add Train</h3>
		</div>
		<!-- Add Train Form -->
		<form>
			<div class="form-group">
				<label for ="new-trainName">Train Name</label><input class="form-control" id="trainName" type="text">
			</div>

			<div class="form-group">
				<label for ="new-destination">Destination</label><input class="form-control" id="destination" type="text">
			</div>

			<div class="form-group">
				<label for ="new-frequency">Frequency (mins)</label><input class="form-control" id="frequency" type="text">
			</div>

			<div class="form-group">
				<label for ="newfirstTrain">First Train (HH:mm - military time)</label><input class="form-control" id="firstTrain" type="text">
			</div>

			 

			<button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
		</form>




			 

<!-- JavaScript -->
    <script src="trainSchedule.js"></script>

</body>
</html>
